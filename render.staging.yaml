services:
  - type: web
    name: staging-avoqado-server
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    branch: main
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: staging
      - key: DATABASE_URL
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://staging.dashboard.avoqado.io
