# fly.toml - Fly.io Configuration for DEMO Environment
# =====================================================
# This is the DEMO environment (avoqado-server.fly.dev).
# Used for client demos where instant cold starts are important.
#
# Environment mapping:
#   - Fly.io (this)  → Demo (instant start)
#   - Render staging → Internal testing (50s cold start OK)
#   - Render prod    → Production
#
# See https://fly.io/docs/reference/configuration/

app = 'avoqado-server'
primary_region = 'dfw'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = 'npx prisma migrate deploy'
  release_command_timeout = '5m'

# Separate VM config for release command (migrations)
# Larger than app VM to handle Prisma CLI overhead
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['release_command']

[env]
  NODE_ENV = 'production'
  # Limit Node.js heap to 400MB (leaves ~112MB for stack, buffers, and request handling)
  NODE_OPTIONS = '--max-old-space-size=400'

[http_service]
  internal_port = 3000
  force_https = true
  # DEMO CONFIG: Keep at least 1 machine running for instant demos
  # Set to 'stop' if you want to save money when not demoing
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# App VM config (main server)
[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']
