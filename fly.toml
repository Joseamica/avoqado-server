# fly.toml app configuration file generated for avoqado-server on 2025-10-15T11:31:38-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'avoqado-server'
primary_region = 'dfw'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = 'npx prisma migrate deploy'
  release_command_timeout = '5m'

# Separate VM config for release command (migrations)
# Larger than app VM to handle Prisma CLI overhead
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['release_command']

[env]
  NODE_ENV = 'production'
  # Limit Node.js heap to 400MB (leaves ~112MB for stack, buffers, and request handling)
  NODE_OPTIONS = '--max-old-space-size=400'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# App VM config (main server)
[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']
