# fly.toml app configuration file generated for avoqado-server on 2025-10-15T11:31:38-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'avoqado-server'
primary_region = 'dfw'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = 'npx prisma migrate deploy'

[env]
  NODE_ENV = 'production'
  # Limit Node.js memory to 220MB (optimized for 256MB machine with connection pool limits)
  NODE_OPTIONS = '--max-old-space-size=220'
  # Demo mode: Disable RabbitMQ and Socket.IO to save memory (only for Fly.io free tier)
  DEMO_MODE = 'true'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
