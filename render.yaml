services:
  - type: web
    name: avoqado-server
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: 'false'
      - key: DATABASE_URL
        sync: false
      - key: ACCESS_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: RABBITMQ_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtpout.secureserver.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: hola@avoqado.io
      - key: SMTP_PASS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BASE_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: BODY_JSON_LIMIT
        value: 1mb
      - key: BODY_URLENCODED_LIMIT
        value: 5mb